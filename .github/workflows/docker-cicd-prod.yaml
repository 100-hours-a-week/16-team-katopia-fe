name: CI/CD (docker prod) - Next.js

on:
  push:
    branches: ["main"]

concurrency:
  group: docker-cicd-prod-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: katopia/front
  ASG_NAME: ${{ secrets.ASG_NAME }}
  MIN_HEALTHY_PERCENTAGE: "100"
  INSTANCE_WARMUP: "180"

jobs:
  ci:
    name: CI - Prettier/ESLint/TS
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node 20 (+ npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      # - name: Prettier (check)
      #   run: npx prettier --check .

      # - name: ESLint
      #   run: npm run lint

      # - name: TypeScript typecheck
      #   run: npx tsc --noEmit

  build-and-push:
    name: Docker Build + Push (ECR)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login_ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login_ecr.outputs.registry }}
        run: |
          set -euo pipefail
          TAG="prod-${GITHUB_SHA::7}"
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$TAG" -t "$ECR_REGISTRY/$ECR_REPOSITORY:prod-frontend" .
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$TAG"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:prod-frontend"

  refresh-asg:
    name: CD - ASG Instance Refresh
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-push

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Start instance refresh
        run: |
          set -euo pipefail
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --strategy Rolling \
            --preferences MinHealthyPercentage=$MIN_HEALTHY_PERCENTAGE,InstanceWarmup=$INSTANCE_WARMUP
